        <script src="../../dist/js/bootstrap.min.js"></script>
        <script>
                    var countdown = setInterval(function() {
                        if ($('#seconds').text() <= 0) {
                            clearInterval(countdown);
                        } else {
                            var seconds=$('#seconds').text() - 1;
                            $('#seconds').text(seconds);
                            $('title').text(seconds+" seconds left");
                        }
                    }, 1000);
        </script>
